{% extends "users/base.html" %}
{% block content %}
{% load url from future %}
 <form action="{% url 'group-create' %}" method="post">
	 {% csrf_token %}
  {% for field in form %}
  <p>
    {{ field.label_tag }}: {{ field }}
    {{ field.errors }}
  </p>
  {% endfor %}
  <input type="hidden" id="hidden_field_mode" name="hidden_field_name" value="create" />
  <p><input type="submit" value="Create Group" /></p>
</form>
{%endblock%}
